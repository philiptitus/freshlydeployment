<!DOCTYPE html>
<html>
<head>
    <title>Create/Update Blog</title>
</head>
<body>
    <h1>{% if form.instance.pk %}Edit Blog{% else %}Create Blog{% endif %}</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
    <a href="{% url 'blog_list' %}">Cancel</a>
</body>
</html>
