<!DOCTYPE html>
<html>
<head>
    <title>{{ blog.title }}</title>
</head>
<body>
    <h1>{{ blog.title }}</h1>
    <p>{{ blog.content }}</p>
    {% if blog.image %}
    <img src="{{ blog.image.url }}" alt="{{ blog.title }}" />
    {% endif %}
    <a href="{% url 'blog_update' blog.slug %}">Edit</a>
    <a href="{% url 'blog_delete' blog.slug %}">Delete</a>
    <a href="{% url 'blog_list' %}">Back to list</a>
</body>
</html>
