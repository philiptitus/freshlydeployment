<!DOCTYPE html>
<html>
<head>
    <title>Products - Freshly Farms</title>
</head>
<body>
    <h1>Your Products</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Add Product</button>
    </form>
    <ul>
        {% for product in products %}
        <li>{{ product.name }} - {{ product.description }} - ${{ product.price }}</li>
        {% endfor %}
    </ul>
</body>
</html>
